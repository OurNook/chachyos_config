format = """
[](purple)\
$directory\
(\
[](fg:purple bg:yellow)\
$git_branch\
$git_status\
[](fg:yellow bg:purple)\
)\
[](fg:purple)\
"""

[directory]
style = "bg:purple fg:black"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:yellow fg:black"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:yellow fg:red"
format = '[$all_status$ahead_behind ]($style)'

